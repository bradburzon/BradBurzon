<div
  class="projects-section col-12 col-md-8 my-5 text-center text-md-start mx-auto p-3"
  style="background-color: rgba(255, 255, 255, 0.75); border-radius: 0.3rem"
>
  <h2 class="text-center mb-4">Projects</h2>

  <div
    *ngFor="let project of projects; let i = index"
    class="project-container my-3 p-3 border rounded"
    style="font-size: 1rem; font-weight: bold"
  >
    <h4 style="text-align: right">{{ project.duration }}</h4>
    <h3>Title: {{ project.name }}</h3>
    <h4>Role: {{ project.role }}</h4>
    <h5>Description: {{ project.description }}</h5>
    <div
      *ngFor="let skill of project.skills"
      class="skill p-2 m-2 border rounded"
      style="background-color: #405060; color: white"
    >
      {{ skill.name }}
    </div>
    <div
      id="carouselExampleIndicators{{ i }}"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          *ngFor="let imageUrl of project.imageUrl; let j = index"
          type="button"
          [attr.data-bs-target]="'#carouselExampleIndicators' + i"
          [attr.data-bs-slide-to]="j"
          [class.active]="j == 0"
          aria-current="true"
          aria-label="'Slide ' + (j + 1)"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          *ngFor="let imageUrl of project.imageUrl; let k = index"
          class="carousel-item"
          [class.active]="k == 0"
        >
          <img
            [src]="imageUrl"
            class="d-block w-100 img-fluid"
            alt="Project image"
            data-bs-toggle="modal"
            [attr.data-bs-target]="'#modal' + i + '-' + k"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        [attr.data-bs-target]="'#carouselExampleIndicators' + i"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        [attr.data-bs-target]="'#carouselExampleIndicators' + i"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Modal for each image -->
    <div
      *ngFor="let imageUrl of project.imageUrl; let k = index"
      class="modal fade"
      id="modal{{ i }}-{{ k }}"
      tabindex="-1"
      aria-labelledby="carouselModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="carouselModalLabel">
              Image {{ k + 1 }}
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              [src]="imageUrl"
              class="img-fluid"
              alt="Enlarged project image"
            />
          </div>
        </div>
      </div>
    </div>
    <hr class="mt-4 " style="border: 3px solid black" />
  </div>
</div>
