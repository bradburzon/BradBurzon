<div class="col-12 col-md-8 mx-auto" *ngFor="let skillCategory of allSkills">
  <h2 class="text-center mb-4">{{ skillCategory.name }}</h2>

  <!-- Years of experience scale -->
  <div class="row mb-2">
    <div class="col-12 col-sm-3"></div>
    <div class="col-12 col-sm-8 d-flex justify-content-between">
      <span class="d-none d-md-inline-block"></span>
      <span class="d-none d-md-inline  d-lg-inline">Novice</span>
      <span class="d-none d-lg-none d-xl-inline">Intermediate</span>
      <span class="d-none d-md-inline">Advanced</span>
      <span class="d-none d-md-inline">Proficient</span>
    </div>
  </div>

  <div class="skills-container">
    <div *ngFor="let skill of skillCategory.skills" class="row my-3">
      <!-- Adjust for skill name position based on screen size -->
      <div
        class="col-12 text-center d-md-none"
        style="color: #000000; font-size: 1.2rem; font-weight: bold"
      >
        {{ skill.name }}
      </div>
      <span
        class="col-3 d-none d-md-inline-block"
        style="color: #000000; font-size: 1.2rem; font-weight: bold"
        >{{ skill.name }}</span
      >
      <div class="col-12 col-md-8">
        <div class="progress" style="width: 100%; height: 20px">
          <div
            class="progress-bar progress-bar-animate moving-gradient"
            role="progressbar"
            [style.width]="(skill.yearsOfExperience / 5) * 100 + '%'"
            aria-valuenow="skill.yearsOfExperience"
            aria-valuemin="0"
            aria-valuemax="5"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
