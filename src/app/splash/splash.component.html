<div class="centered-container">
  <div
    class="splash-screen d-flex flex-column align-items-start justify-content-center text-center h-100"
  >
    <div #myDiv (click)="startAnimation()"></div>
    <div class="w-100 text-start">
      <div class="d-flex align-items-center">
        <h1 class="mb-0 me-2">{{ name }}</h1>
        <h2 class="mb-0">|</h2>
      </div>
    </div>
    <div class="text-start">
      <p>- Driven software engineer</p>
      <p>- Proficient in Java, Angular, and Android</p>
      <p>- Successfully deployed a restaurant ordering system</p>
      <p>- Currently working on an automated to-do list</p>
    </div>
    <div
      class="social-icons d-flex flex-column flex-sm-row justify-content-center align-items-center"
    >
      <a
        href="https://www.linkedin.com/in/brad-burzon/"
        class="mb-2 mb-sm-0 me-sm-3"
        target="_blank"
      >
        <i class="fab fa-linkedin"></i>
      </a>
      <a
        href="https://github.com/bradburzon?tab=overview&from=2024-03-01&to=2024-03-12"
        class="mb-2 mb-sm-0 me-sm-3"
        target="_blank"
      >
        <i class="fab fa-github"></i>
      </a>
      <a
        href="../assets/BradMikeBurzon_Resume.pdf"
        class="mb-2 mb-sm-0 me-sm-3"
        target="_blank"
      >
        <button class="btn btn-see-resume">Resume</button>
      </a>
    </div>
  </div>
</div>
